name: ioautomata
version: 0.1.0
license-file:         LICENSE
author: Arnaud Bailly <arnaud.oqube@gmail.com>
synopsis:  A library for expressing models as I/O Automata
ghc-options: -Wall -Werror -fno-warn-orphans

library:
  source-dirs:
    - src
  dependencies:
    - base
    - bytestring
    - containers
    - data-default
    - data-reify
    - directory
    - fgl
    - filepath
    - graphviz
    - mtl
    - parsec
    - QuickCheck
    - random
    - text
  exposed-modules:
    - IOAutomaton
    - IOAutomaton.Generator
    - IOAutomaton.Model
  other-modules:
    - IOAutomaton.IOAutomaton
    - IOAutomaton.Graph
  default-extensions:
    - OverloadedStrings
    - RecordWildCards
    - ScopedTypeVariables
    - MultiParamTypeClasses

tests:
  hunit:
    source-dirs:
      - test
      - examples
    main: AllTests.hs
    dependencies:
      - base
      - containers
      - data-reify
      - HUnit
      - ioautomata
      - mtl
      - QuickCheck
      - random
      - test-framework
      - test-framework-hunit
      - test-framework-quickcheck2
